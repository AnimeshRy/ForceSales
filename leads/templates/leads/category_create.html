{% extends "base.html" %}
{% load tailwind_filters %}

    {% block content %}
        <div class="max-w-lg mx-auto">
                <h2 class="text-2xl text-gray-800 mx-auto mb-5">Create a new Category</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md text-white" type="submit">Submit</button>
                    
                </form>
                <div class="flex py-5 border-t border-gray-200 mt-5 justify-between">
                    <a class="hover:text-yellow-500 mt-3" href="{% url 'leads:category_list' %}">Back To Categories</a>
                </div>
            </div>
{% endblock %}
