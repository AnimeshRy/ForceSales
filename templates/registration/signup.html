{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="max-w-lg mx-auto">
    <h1>You are already logged In</h1>
    <div class="flex py-5 border-t border-gray-200 mt-5 justify-between">
        <a class="hover:text-yellow-500 mt-3" href="{% url 'leads:lead_list' %}">Go To Leads</a>
    </div>
</div>
{% else %}
<div class="max-w-lg mx-auto">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md text-white" type="submit">Sign Up</button>
        
    </form>
    <div class="py-5 border-t border-gray-200 mt-5 ">
        <a class="hover:text-yellow-500 mt-3" href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>
{% endif %}
{% endblock content %}
